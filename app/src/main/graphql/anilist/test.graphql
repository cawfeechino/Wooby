query test($genre: [String] = ["action"], $score: Int = 60, $sort: [MediaSort] = [SCORE_DESC]) {
  Page {
    media(type: ANIME, genre_in: $genre, averageScore_greater: $score, sort: $sort) {
      id
      title {
        romaji,english
      }
      genres
      averageScore
      description
      siteUrl
      coverImage{
        medium
      }
    }
  }
}